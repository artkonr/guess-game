name: Rust
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
  DOCKER_REPOSITORY: guess-game
jobs:
  check-env:
    runs-on: self-hosted
    name: check-env
    steps:
    - run: cargo --version
      name: check-if-cargo-is-present
  build-dry-run:
    runs-on: self-hosted
    needs:
    - check-env
    steps:
    - uses: actions/checkout@v2
    - run: cargo build
      name: build-unoptimized
  build:
    runs-on: self-hosted
    needs:
    - build-dry-run
    steps:
    - run: cargo test
      name: run-unit-tests
    - run: cargo build --release
      name: build-optimized
  build-image:
    runs-on: self-hosted
    needs:
    - build
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
    - name: build-image
      run: docker build -q -t $DOCKER_USERNAME/$DOCKER_REPOSITORY:$GITHUB_RUN_NUMBER
  publish-image:
    runs-on: self-hosted
    needs:
    - build-image
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
    - name: publish-image
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker push $DOCKER_USERNAME/$DOCKER_REPOSITORY:$GITHUB_RUN_NUMBER
