name: Rust
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
jobs:
  check-env:
    runs-on: self-hosted
    name: check-env
    steps:
    - run: cargo --version
  build-dry-run:
    runs-on: self-hosted
    needs:
    - check-env
    steps:
    - uses: actions/checkout@v2
    - run: cargo build
  test:
    runs-on: self-hosted
    needs:
    - build-dry-run
    steps:
    - uses: actions/checkout@v2
    - run: cargo test
  build:
    runs-on: self-hosted
    needs:
    - test
    steps:
    - uses: actions/checkout@v2
    - run: cargo build --release
  publish-image:
    runs-on: self-hosted
    needs:
    - build
    steps:
    - uses: actions/checkout@v2
    - env:
        DOCKER_REPOSITORY: artkonr/guess-game
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - run: |
        touch tag.txt
        git tag -l --points-at $(git log -n 1 --pretty=%h) > tag.txt
        echo "release-$(cat tag.txt)" > tag.txt
        IMAGEID=$(docker build -q -t "$DOCKER_REPOSITORY":$(cat tag.txt) .)

        docker login --username "$DOCKER_USERNAME" --password "$DOCKER_PASSWORD"
        docker push $DOCKER_REPOSITORY:$(cat tag.txt)
        rm tag.txt
