name: Rust
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
jobs:
  check-env:
    runs-on: self-hosted
    name: check-env
    steps:
    - run: cargo --version
      name: check-if-cargo-is-present
  build-dry-run:
    runs-on: self-hosted
    needs:
    - check-env
    steps:
    - uses: actions/checkout@v2
    - run: cargo build
      name: build-unoptimized
  build:
    runs-on: self-hosted
    needs:
    - build-dry-run
    steps:
    - run: cargo test
      name: run-unit-tests
    - run: cargo build --release
      name: build-optimized
  build-image:
    runs-on: self-hosted
    needs:
    - build
    env:
      DOCKER_REPOSITORY: artkonr/guess-game
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
    - run: TAG=$(git tag -l --points-at $(git log -n 1 --pretty=%h) | echo "Latest git tag '$TAG'"
      name: get-latest-git-tag
    - run: IMAGE_TAG="release-$TAG" | echo "Docker image will be tagged with '$IMAGE_TAG'"
      name: create-image-tag
    - run: IMAGE_ID=$(docker build -q -t $DOCKER_REPOSITORY:$IMAGE_TAG .)
      name: build-image
    - run: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD | docker push $DOCKER_REPOSITORY:$IMAGE_TAG
